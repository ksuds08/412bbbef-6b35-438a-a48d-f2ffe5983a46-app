<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeCraft AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-lg py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-eeM7RLe3Wv2HZ7Toub47POas/user-rnGwZEmjnwoUoF8lEvadvt0O/img-oewatRY6sOh41JrDYIvkroAP.png" alt="ResumeCraft AI Logo" class="w-12 h-12">
                <h1 class="text-2xl font-bold text-blue-600 ml-4">ResumeCraft AI</h1>
            </div>
            <p class="text-gray-700">Craft Your Future with Intelligent Precision</p>
        </div>
    </header>

    <main class="container mx-auto mt-8">
        <section class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Get Started</h2>
            <form id="resume-form">
                <div class="grid gap-6 mb-6 md:grid-cols-2">
                    <div>
                        <label for="job-title" class="block text-sm font-medium text-gray-700">Job Title</label>
                        <input type="text" id="job-title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., Software Engineer">
                    </div>
                    <div>
                        <label for="industry" class="block text-sm font-medium text-gray-700">Industry</label>
                        <select id="industry" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                            <option>Select Industry</option>
                            <option>Technology</option>
                            <option>Healthcare</option>
                            <option>Finance</option>
                            <option>Education</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Generate Resume</button>
            </form>
        </section>

        <section id="template-selection" class="bg-white p-6 rounded shadow-md mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Select a Template</h2>
            <div class="grid gap-4 md:grid-cols-3">
                <!-- Templates will be dynamically loaded here -->
            </div>
        </section>

        <section id="customization" class="bg-white p-6 rounded shadow-md mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Customize Your Resume</h2>
            <div class="grid gap-6 mb-6 md:grid-cols-2">
                <!-- Customization options -->
                <div>
                    <label for="font" class="block text-sm font-medium text-gray-700">Font</label>
                    <select id="font" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                        <option>Arial</option>
                        <option>Times New Roman</option>
                        <option>Georgia</option>
                    </select>
                </div>
                <div>
                    <label for="color" class="block text-sm font-medium text-gray-700">Color Scheme</label>
                    <input type="color" id="color" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" value="#4A90E2">
                </div>
            </div>
            <button id="download-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Download Resume</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
